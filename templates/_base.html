<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}MProject{% endblock title %}</title>
</head>
<body>
<div class="p-3 bg-primary">
    <h2>Django Web App to manage developers tasks</h2>
</div>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark border-top border-white">
    <ul class="navbar-nav">
        <li id="nav-home" class="nav-item">
            <a class="nav-link" href="{% url 'home:home' %}"><i class="fa fa-home"></i></a>
        </li>
        <li id="nav-dev" class="nav-item">
            <a class="nav-link {% if request.resolver_match.namespaces.0 == 'developers' %} active {% endif %}"
               href="{% url 'developer:index' %}">Developers</a>
        </li>
        <li id="nav-task" class="nav-item">
            <a class="nav-link {% if request.resolver_match.namespaces.0 == 'tasks' %} active {% endif %}"
               href="{% url 'task:index' %}">Tasks</a>
        </li>
    </ul>
</nav>
{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
